---
  - name: create NFS
    gather_facts: false
    hosts: all
    become: true
    become_method: sudo
    tasks:
      - name: install nfs
        apt:
          name: nfs-common
          state: present
      - name: enable firewall
        ufw:
          state: enabled
          rule: allow
          port: 22
          proto: tcp
      - name: fstab
        shell: echo "10.64.244.5:/srv/share/ /mnt nfs vers=3,proto=udp,noauto,x-systemd.automount 0 0" >> /etc/fstab